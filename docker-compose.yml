version: "3.7"

services:
  flask:
    build: ./flask_app
    container_name: flask
    restart: always
    environment:
      - APP_NAME=MyFlaskApp
    expose:
      - "8080"
    ports:
      - "6666:6666/udp"

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
